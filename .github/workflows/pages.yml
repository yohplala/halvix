# Deploy Halvix documentation to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - "site/**"
      - "src/visualization/**"
      - ".github/workflows/pages.yml"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate placeholder for large charts
        run: |
          cat > site/charts/total2_composition.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>TOTAL2 Composition Viewer</title>
            <style>
              body { font-family: system-ui; max-width: 600px; margin: 100px auto; text-align: center; }
              code { background: #f4f4f4; padding: 2px 8px; border-radius: 4px; }
            </style>
          </head>
          <body>
            <h1>TOTAL2 Composition Viewer</h1>
            <p>This interactive chart requires local data (18MB) and cannot be hosted on GitHub Pages.</p>
            <p>Generate it locally:</p>
            <code>poetry run python -m main generate-charts</code>
            <p style="margin-top: 2em;"><a href="index.html">‚Üê Back to Charts</a></p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload site directory
          path: "site"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
